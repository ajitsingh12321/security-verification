<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-slate-800 rounded-xl p-8 shadow-2xl border border-slate-700">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-400">üîç Data Capture Test</h2>
        
        <div class="space-y-4">
            <input type="text" id="testInput" placeholder="Apna Naam Likho" 
                class="w-full p-3 bg-slate-900 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500">
            
            <button onclick="testNow()" 
                class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold transition">
                Check My Details
            </button>
        </div>

        <div id="resultBox" class="mt-8 p-4 bg-black rounded-lg border border-green-500 hidden">
            <h3 class="text-green-500 font-bold mb-2">üöÄ Captured Data:</h3>
            <div id="displayData" class="text-xs font-mono space-y-2 text-slate-300">
                </div>
        </div>
    </div>

    <script>
        function testNow() {
            const name = document.getElementById('testInput').value;
            const resBox = document.getElementById('resultBox');
            const display = document.getElementById('displayData');

            if(!name) return alert("Pehle naam toh likho bhai!");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const acc = pos.coords.accuracy;
                    const platform = navigator.platform;
                    const agent = navigator.userAgent.slice(0, 50) + "...";

                    // Page par data dikhane ke liye
                    resBox.classList.remove('hidden');
                    display.innerHTML = `
                        <p><b class="text-blue-400">User:</b> ${name}</p>
                        <p><b class="text-blue-400">Latitude:</b> ${lat}</p>
                        <p><b class="text-blue-400">Longitude:</b> ${lon}</p>
                        <p><b class="text-blue-400">Accuracy:</b> ${acc.toFixed(2)} meters</p>
                        <p><b class="text-blue-400">Device:</b> ${platform}</p>
                        <p><b class="text-blue-400">Browser:</b> ${agent}</p>
                        <p class="mt-4"><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" class="bg-green-600 px-2 py-1 rounded text-white text-[10px]">OPEN IN GOOGLE MAPS</a></p>
                    `;
                }, function(err) {
                    alert("Location Block kar di! Data nahi nikal paya.");
                }, {enableHighAccuracy: true});
            }
        }
    </script>
</body>
</html>
